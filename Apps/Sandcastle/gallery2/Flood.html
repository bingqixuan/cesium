<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="ExampleAppearance">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../../../Source',
            waitSeconds: 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <table>
        <tbody>
        <tr>
            <td>Alpha</td>
            <td>
                <input type="range" min="0.0" max="1.0" step="0.02" data-bind="value: alpha, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: alpha">
            </td>
        </tr>
        <tr>
            <td>Height</td>
            <td>
                <!--<input type="range" min="5" max="5000" step="10" data-bind="value: height, valueUpdate: 'input'">-->
                <input type="range" min="1000" max="3000" step="200" data-bind="value: height, valueUpdate: 'input'">
                <input type="text" size="5" data-bind="value: height">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script id="cesium_sandcastle_script">
    var viewer;
    function startup(Cesium) {
        'use strict';
//Sandcastle_Begin
        window.Cesium = Cesium;
        viewer = new Cesium.Viewer('cesiumContainer', {
            // Use Cesium World Terrain
            terrainProvider: Cesium.createWorldTerrain({
                requestVertexNormals: true //Needed to visualize slope
            })
        });

        viewer.scene.globe.depthTestAgainstTerrain = true;
        var oceanNormalMapResource = new Cesium.Resource({
            url: Cesium.buildModuleUrl('Assets/Textures/waterNormalsSmall.jpg')
        });
        var nm;
        Cesium.when(oceanNormalMapResource.fetchImage(), function(image) {
            nm = new Cesium.Texture({
                context : viewer.scene.frameState.context,
                source : image
            });
            viewer.scene.waterNormalMap = nm;


        });



        var elevationRamp = [0.0, 0.045, 0.1, 0.15, 0.37, 0.54, 1.0];
        function getColorRamp() {
            var ramp = document.createElement('canvas');
            ramp.width = 100;
            ramp.height = 1;
            var ctx = ramp.getContext('2d');

            var values = elevationRamp;

            var grd = ctx.createLinearGradient(0, 0, 100, 0);
            grd.addColorStop(values[0], '#000000'); //black
            grd.addColorStop(values[1], '#2747E0'); //blue
            grd.addColorStop(values[2], '#D33B7D'); //pink
            grd.addColorStop(values[3], '#D33038'); //red
            grd.addColorStop(values[4], '#FF9742'); //orange
            grd.addColorStop(values[5], '#ffd700'); //yellow
            grd.addColorStop(values[6], '#ffffff'); //white

            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 100, 1);

            return ramp;
        }

        var minHeight = 1114.0; // approximate dead sea elevation
        var maxHeight = 2777.0; // approximate everest elevation
        var globe = viewer.scene.globe;
        var material = Cesium.Material.fromType('ElevationRamp');
        material.uniforms.minHeight = minHeight;
        material.uniforms.maxHeight = maxHeight;
        material.uniforms.image = getColorRamp();
//        globe.material = material;


// The viewModel tracks the state of our mini application.
        var viewModel = {
            alpha: 0.3,
            height: 3000
        };
        Cesium.knockout.track(viewModel);

        var toolbar = document.getElementById('toolbar');
        Cesium.knockout.applyBindings(viewModel, toolbar);

        Cesium.knockout.getObservable(viewModel, 'alpha').subscribe(
            function (newValue) {
                var alpha = parseFloat(newValue);
                water.polygon.material = Cesium.Color.BLUE.withAlpha(alpha);
            }
        );

        Cesium.knockout.getObservable(viewModel, 'height').subscribe(
            function (newValue) {
                material.uniforms.minHeight = newValue;
//                water.polygon.extrudedHeight = newValue;
//                viewer.scene.context.uniformState['gltf_height'] = newValue;
            }
        );
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(-107.0, 39.0, 100000.0)
        });






        var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
        let positions = [];
        let layer = new Cesium.CustomDataSource;
        viewer.dataSources.add(layer);
        let mouseMoveHandler;
        let pointer = false;

        let leftClickHandler = (click) => {
            positions.pop();
            let surfacePosition = viewer.scene.pickPosition(click.position);
            layer.entities.add({
                name: 'drawing',
                position : new Cesium.CallbackProperty(function() {
                    return surfacePosition;
                }, true),
                point : {
                    pixelSize : 10,
                    color : Cesium.Color.RED,
                    heightReference : Cesium.HeightReference.CLAMP_TO_GROUND
                }
            });
            positions.push(surfacePosition);
            pointer = false;

            if (!mouseMoveHandler) {
                mouseMoveHandler = (click) => {
                    if (positions.length > 0) {
                        if (pointer) {
                            positions.pop();
                            let surfacePosition = viewer.scene.pickPosition(click.endPosition);
                            positions.push(surfacePosition);
                        } else {
                            let surfacePosition = viewer.scene.pickPosition(click.endPosition);
                            positions.push(surfacePosition);
                            pointer = true;
                        }

                    }
                };
                handler.setInputAction(mouseMoveHandler, Cesium.ScreenSpaceEventType.MOUSE_MOVE);
            }

        };
        handler.setInputAction(leftClickHandler, Cesium.ScreenSpaceEventType.LEFT_CLICK);

        let rightClickHandler = (click) => {

            pointer = false;
            handler.removeInputAction(Cesium.ScreenSpaceEventType.MOUSE_MOVE);
            positions.pop();
            // let surfacePosition = this._viewer.scene.camera.pickEllipsoid(click.position);
            let surfacePosition = viewer.scene.pickPosition(click.position);
            positions.push(surfacePosition);
            layer.entities.add({
                name: 'drawing',
                position : new Cesium.CallbackProperty(function() {
                    return surfacePosition;
                }, true),
                point : {
                    pixelSize : 10,
                    color : Cesium.Color.RED,
                    heightReference : Cesium.HeightReference.CLAMP_TO_GROUND
                }
            });
            handler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_CLICK);
            handler.removeInputAction(Cesium.ScreenSpaceEventType.RIGHT_CLICK);
            positions.push(positions[0]);

//            viewer.scene.groundPrimitives.add(new Cesium.GroundPrimitive({
//                geometryInstances : new Cesium.GeometryInstance({
//                    geometry : new Cesium.PolygonGeometry({
//                        polygonHierarchy : {
//                            positions: positions
//                        },
//                        vertexFormat : Cesium.EllipsoidSurfaceAppearance.VERTEX_FORMAT
//                    }),
//                }),
//                classificationType : Cesium.ClassificationType.TERRAIN,
//                appearance : new Cesium.EllipsoidSurfaceAppearance({
//                    aboveGround : false,
//                    material: new Cesium.Material.fromType('Water')
////                    material: material
//                })
//            }));

            viewer.entities.add({
                name : 'Red polygon on surface',
                polygon : {
                    hierarchy : positions,
                    material : Cesium.Color.RED.withAlpha(0.4),
                    perPositionHeight: !viewer.scene.globe.depthTestAgainstTerrain
                }
            });
        };
        handler.setInputAction(rightClickHandler, Cesium.ScreenSpaceEventType.RIGHT_CLICK);


//Sandcastle_End
        Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
