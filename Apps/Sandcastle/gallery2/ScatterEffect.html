<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="ExampleAppearance">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../../../Source',
            waitSeconds: 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<script id="cesium_sandcastle_script">
    var viewer;
    function startup(Cesium) {
        'use strict';
//Sandcastle_Begin
        viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: Cesium.createTileMapServiceImageryProvider({
                url: Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
            }),
            baseLayerPicker: false
        });
        viewer.camera.setView({
            destination: new Cesium.Cartesian3.fromDegrees(-95.0, 43.0, 1e6)
        });

        var scene = viewer.scene;

        new Cesium.ScatterEffect({
            scene: scene,
            positions: [
                new Cesium.Cartesian3.fromDegrees(-95.0, 43.0),
                new Cesium.Cartesian3.fromDegrees(-95.0, 40.0),
                new Cesium.Cartesian3.fromDegrees(-90.0, 40.0)
            ],
            radius: 1000000
        });
        //Sandcastle_End
        Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
