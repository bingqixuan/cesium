<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <meta name="description" content="ExampleAppearance" />
        <meta name="cesium-sandcastle-labels" content="Showcases" />
        <title>Cesium Demo</title>
        <script type="text/javascript" src="../Sandcastle-header.js"></script>
        <script
            type="text/javascript"
            src="../../../ThirdParty/requirejs-2.1.20/require.js"
        ></script>
        <script type="text/javascript">
            require.config({
                baseUrl: "../../../Source",
                waitSeconds: 60
            });
        </script>
    </head>
    <body
        class="sandcastle-loading"
        data-sandcastle-bucket="bucket-requirejs.html"
    >
        <style>
            @import url(../templates/bucket.css);
        </style>
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="loadingOverlay"><h1>Loading...</h1></div>
        <script id="cesium_sandcastle_script">
            var viewer;
            function startup(Cesium) {
                "use strict";
                //Sandcastle_Begin
                window.Cesium = Cesium;
                viewer = new Cesium.Viewer("cesiumContainer", {
                    // Use Cesium World Terrain
                    // terrainProvider: Cesium.createWorldTerrain({
                    //     requestVertexNormals: true //Needed to visualize slope
                    // })
                });
                viewer.scene.mode = 2;
                viewer.imageryLayers.removeAll();
                viewer.scene.globe.baseColor = new Cesium.Color(
                    0.0,
                    113 / 255,
                    189 / 255,
                    1.0
                );

                viewer.scene.globe.depthTestAgainstTerrain = false;
                Cesium.Resource.fetchJson({
                    url: "country_a.geojson"
                }).then(jsonData => {
                    let promise = Cesium.GeoJsonDataSource.load(jsonData);
                    promise.then(dataSource => {
                        viewer.dataSources.add(dataSource);
                    });
                });
                viewer.scene.globe.enableLighting = false;

                //Sandcastle_End
                Sandcastle.finishedLoading();
            }
            if (typeof Cesium !== "undefined") {
                startup(Cesium);
            } else if (typeof require === "function") {
                require(["Cesium"], startup);
            }
        </script>
    </body>
</html>
