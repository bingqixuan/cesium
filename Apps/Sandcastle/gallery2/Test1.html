<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <meta name="description" content="ExampleAppearance" />
        <meta name="cesium-sandcastle-labels" content="Showcases" />
        <title>Cesium Demo</title>
        <script type="text/javascript" src="../Sandcastle-header.js"></script>
        <script
            type="text/javascript"
            src="../../../ThirdParty/requirejs-2.1.20/require.js"
        ></script>
        <script type="text/javascript">
            require.config({
                baseUrl: "../../../Source",
                waitSeconds: 60
            });
        </script>
    </head>
    <body
        class="sandcastle-loading"
        data-sandcastle-bucket="bucket-requirejs.html"
    >
        <style>
            @import url(../templates/bucket.css);
        </style>
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="loadingOverlay"><h1>Loading...</h1></div>
        <script id="cesium_sandcastle_script">
            var viewer;
            function startup(Cesium) {
                "use strict";
                //Sandcastle_Begin
                window.Cesium = Cesium;
                viewer = new Cesium.Viewer("cesiumContainer", {
                    // Use Cesium World Terrain
                    // terrainProvider: Cesium.createWorldTerrain({
                    //     requestVertexNormals: true //Needed to visualize slope
                    // })
                });
                var array = [
                    179.55860900005115,
                    -16.76816700024841,
                    178.7283389996889,
                    -17.01658799977855,
                    178.49533100046852,
                    -16.810583000246936,
                    178.53321799935446,
                    -16.64500000049088,
                    178.94799799935248,
                    -16.463944999502928,
                    179.06601366174567,
                    -16.428321405349266,
                    179.999988541385,
                    -16.146167237867758,
                    179.55860900005115,
                    -16.76816700024841
                ];

                function boxPositions() {
                    return [
                        new Cesium.Cartesian2(-50000, -50000),
                        new Cesium.Cartesian2(50000, -50000),
                        new Cesium.Cartesian2(50000, 50000),
                        new Cesium.Cartesian2(-50000, 50000)
                    ];
                }
                var greenBox = new Cesium.GeometryInstance({
                    geometry: new Cesium.PolylineVolumeGeometry({
                        polylinePositions: Cesium.Cartesian3.fromDegreesArray(
                            array
                        ),
                        vertexFormat:
                            Cesium.PerInstanceColorAppearance.VERTEX_FORMAT,
                        shapePositions: boxPositions(),
                        cornerType: Cesium.CornerType.BEVELED
                    }),
                    attributes: {
                        color: Cesium.ColorGeometryInstanceAttribute.fromColor(
                            Cesium.Color.GREEN
                        )
                    }
                });
                viewer.scene.primitives.add(
                    new Cesium.Primitive({
                        geometryInstances: greenBox,
                        appearance: new Cesium.PerInstanceColorAppearance({
                            translucent: false,
                            closed: true
                        })
                    })
                );
                //Sandcastle_End
                Sandcastle.finishedLoading();
            }
            if (typeof Cesium !== "undefined") {
                startup(Cesium);
            } else if (typeof require === "function") {
                require(["Cesium"], startup);
            }
        </script>
    </body>
</html>
